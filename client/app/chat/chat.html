    <style>
    #remoteVideos video {
            height: 150px;
    }
    #localVideo {
            height: 150px;
    }
    </style>
    <video id="localVideo"></video>
    <div id="remoteVideos"></div>
    This is the chat view.
    https://soundcloud.com/espaciowwetv/john-cena-6th-wwe-theme-song-the-time-is-now
    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/178067593&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    <script>
    var webrtc = new SimpleWebRTC({
	    // the id/element dom element that will hold "our" video
	    localVideoEl: 'localVideo',
	    // the id/element dom element that will hold remote videos
	    remoteVideosEl: 'remoteVideos',
	    // immediately ask for camera access
	    autoRequestMedia: true
    });	

    // we have to wait until it's ready
    webrtc.on('readyToCall', function () {
	    // you can name it anything
	    webrtc.joinRoom('heresy');
    });
    </script>
</div>
